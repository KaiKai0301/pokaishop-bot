services:
  - type: web
    name: telegram-pokaishop-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python your_bot_file_name.py
    envVars:
      - key: TOKEN
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: SPREADSHEET_ID
        sync: false
      - key: ADMIN_IDS
        sync: false